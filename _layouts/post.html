---
layout: default
---

<article class="post">
  <header>
    <h1 class="text-center">{{ page.title }}</h1>
    <div class="keyline-container">
      <div></div> 
      <p class="post-date">{{ page.date | date_to_long_string }}</p>
      <div></div> 
    </div>
    {% if page.image %}
      {% include "figure.html" image=page.image %}
    {% endif %}
  </header>
  {{ content }}
</article>
