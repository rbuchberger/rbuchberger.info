<!doctype html>
<html lang="en">
  <head>
    <title>Robert Buchberger</title>
    <meta name="description" content="Robert Buchberger's Portolio, Resume, and Blog">
    <meta name="author" content = "Robert Buchberger">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <meta id="theme-color" name="theme-color" content="{{ site.css.accent-color }}">
    <link rel="stylesheet" href="/main.css">
    {% comment %} <link href="https://fonts.googleapis.com/css?family=Nunito:200,400" rel="stylesheet"> {% endcomment %}
    <link rel="shortcut icon" type="image/png" href="/favicon.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44852849-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-44852849-2');
    </script>

  </head>
  <body>
    <header>
      {% include site_header.html %}
    </header>
    <main id="swup" class="transition-fade">
      {{ content }}
    </main>
    <footer>
      {% include site_footer.html %}
      {% comment %} <script src="/js/swup.min.js"></script> {% endcomment %}
      {% comment %} <script src="/js/script.js"></script> {% endcomment %}
      {% asset swup.min.js %}
      {% asset script.js %}
    </footer>
  </body>
</html>
