<article class="blog">
  <h1 class="text-center keyline-bottom">Blog</h1>
  <nav class="blog-posts">
    <ul class="project-showcase">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}"><img src="{{ post.image.url }}" alt="{{ post.image.alt }}"></a>
          <div class="name">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p class="muted">{{ post.date | date_to_long_string }}</p>
          </div>
          <div class="description">
            <p class="muted">
              {{ post.summary }}
            </p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </nav>
</article>
