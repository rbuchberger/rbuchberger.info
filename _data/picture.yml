media_presets:
  full_width: 'min-width: 901px'
  tablet: 'min-width: 601px'
  mobile: 'max-width: 600px'

markup_presets:
  default:
    formats: [webp, original]
    widths: [500, 600, 700, 800, 900, 1000, 1200, 1600]
    sizes: 
      full_width: 862px
    size: calc(100vw - 18px)

  project_showcase:
    formats: [webp, original]
    widths: [700, 800, 900, 1000, 1200, 1600]
    media_widths:
      mobile: [400, 500, 600, 700, 800]
    sizes: 
      full_width: 862px
    size: calc(100vw - 18px)
    attributes:
      picture: 'class="showcase-image"'

  circle_portrait:
    formats: [webp, original]
    base_width: 300
    pixel_ratios: [1, 1.5, 2]
    attributes:
      picture: 'class="circle-portrait"'

  blog_hero:
    formats: [webp, original]
    widths: [500, 600, 700, 800, 900, 1000, 1200, 1600]
    sizes: 
      full_width: 862px
    size: calc(100vw - 18px)
    nomarkdown: false
