<li>
    {% assign tech = site.data.tech[include.tech] %}

    {% if tech.icon %}
        {% svg "/images/{{ tech.icon }}" overflow="visible" class="icon" %}
    {% endif %}

    {% if tech.icon2 %}
        {% svg "/images/{{ tech.icon2 }}" overflow="visible" class="icon" %}
    {% endif %}

    {{ tech.name }}

</li>
